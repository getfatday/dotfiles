---
# iTerm2 module
# Advanced terminal emulator for macOS with configuration

# iTerm2 application
homebrew_casks:
  - iterm2

# Stow directories for iTerm2 configs
stow_dirs:
  - iterm

# Set Dracula as the default iTerm2 profile
# (Dynamic profile is loaded from ~/Library/Application Support/iTerm2/DynamicProfiles/)
macos_defaults:
  - domain: com.googlecode.iterm2
    key: Default Bookmark Guid
    type: string
    value: "2363C0DF-DRAC-4B1D-AA6C-2E57A0A08C42"
  # Bury the tmux -CC client window automatically after connecting
  - domain: com.googlecode.iterm2
    key: AutoHideTmuxClientSession
    type: bool
    value: true

# Note: This module provides:
# - iTerm2 terminal emulator
# - Custom profiles and themes
# - Keyboard shortcuts and preferences
# - Integration with shell configurations
# - Advanced terminal features
