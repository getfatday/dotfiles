# Dracula-themed tmux configuration
# Colors: bg=#282a36 fg=#f8f8f2 comment=#6272a4
#         purple=#bd93f9 pink=#ff79c6 green=#50fa7b cyan=#8be9fd

# --- General settings ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on
set -s extended-keys always
set -as terminal-features 'tmux-256color:extkeys'

# --- macOS clipboard ---
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# --- Prefix ---
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Vim-style navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# --- Dracula pane borders ---
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#ff79c6"

# --- Dracula status bar ---
set -g status-style "bg=#44475a,fg=#f8f8f2"
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 60

set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#44475a,fg=#bd93f9] "
set -g status-right "#[fg=#6272a4]%Y-%m-%d #[fg=#f8f8f2]%H:%M #[bg=#50fa7b,fg=#282a36,bold] #h "

# --- Dracula window tabs ---
setw -g window-status-format "#[fg=#6272a4] #I:#W "
setw -g window-status-current-format "#[bg=#50fa7b,fg=#282a36,bold] #I:#W "
setw -g window-status-separator ""

# --- Session management (sesh) ---
set -g detach-on-destroy off    # don't exit tmux when closing a session
bind-key x kill-pane            # skip "kill-pane 1? (y/n)" prompt

# prefix + Space â€” fzf session picker (full featured)
bind-key Space run-shell "sesh connect \"\
$(sesh list --icons | fzf-tmux -p 80%,70% \
--no-sort --ansi --border-label ' sesh ' --prompt 'âš¡ ' \
--header ' ^a all ^t tmux ^g configs ^z zoxide ^d tmux kill ^f find' \
--bind 'tab:down,btab:up' \
--bind 'ctrl-a:change-prompt(âš¡ )+reload(sesh list --icons)' \
--bind 'ctrl-t:change-prompt(ğŸªŸ )+reload(sesh list -t --icons)' \
--bind 'ctrl-g:change-prompt(âš™ï¸ )+reload(sesh list -c --icons)' \
--bind 'ctrl-z:change-prompt(ğŸ“ )+reload(sesh list -z --icons)' \
--bind 'ctrl-f:change-prompt(ğŸ” )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
--bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡ )+reload(sesh list --icons)' \
--preview-window 'right:55%' \
--preview 'sesh preview {}'\
)\""

# prefix + g â€” gum session picker (simpler)
bind-key "g" display-popup -E -w 40% "sesh connect \"\
$(sesh list -i | gum filter --limit 1 --no-sort --fuzzy \
--placeholder 'Pick a sesh' --height 50 --prompt='âš¡')\""

# prefix + n/p â€” next/previous session
bind -N "next session" n switch-client -n
bind -N "previous session" p switch-client -p

# --- Dracula message style ---
set -g message-style "bg=#44475a,fg=#8be9fd"
set -g message-command-style "bg=#44475a,fg=#8be9fd"
