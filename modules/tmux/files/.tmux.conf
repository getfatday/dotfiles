# tmux configuration with Dracula theme (via TPM plugin)

# --- General settings ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on
set -s extended-keys always
set -as terminal-features 'xterm-256color:extkeys'
bind -n S-Space send-keys Space

# --- macOS clipboard ---
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# --- Prefix ---
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Vim-style navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# --- Dracula theme (via TPM) ---
set -g @plugin 'dracula/tmux'

# Plugins: git only (minimal status bar)
set -g @dracula-plugins "git"

# Powerline separators
set -g @dracula-show-powerline true

# Left icon: session name
set -g @dracula-show-left-icon "#S"

# Git widget config
set -g @dracula-git-show-remote-status true

# High contrast pane borders
set -g @dracula-border-contrast true

# Hide empty plugin slots
set -g @dracula-show-empty-plugins false

# --- Session management (sesh) ---
set -g detach-on-destroy off    # don't exit tmux when closing a session
bind-key x kill-pane            # skip "kill-pane 1? (y/n)" prompt

# prefix + Space â€” fzf session picker (full featured)
bind-key Space run-shell "sesh connect \"\
$(sesh list --icons | fzf-tmux -p 80%,70% \
--no-sort --ansi --border-label ' sesh ' --prompt 'âš¡ ' \
--header ' ^a all ^t tmux ^g configs ^z zoxide ^d tmux kill ^f find' \
--bind 'tab:down,btab:up' \
--bind 'ctrl-a:change-prompt(âš¡ )+reload(sesh list --icons)' \
--bind 'ctrl-t:change-prompt(ğŸªŸ )+reload(sesh list -t --icons)' \
--bind 'ctrl-g:change-prompt(âš™ï¸ )+reload(sesh list -c --icons)' \
--bind 'ctrl-z:change-prompt(ğŸ“ )+reload(sesh list -z --icons)' \
--bind 'ctrl-f:change-prompt(ğŸ” )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
--bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡ )+reload(sesh list --icons)' \
--preview-window 'right:55%' \
--preview 'sesh preview {}'\
)\""

# prefix + g â€” gum session picker (simpler)
bind-key "g" display-popup -E -w 40% "sesh connect \"\
$(sesh list -i | gum filter --limit 1 --no-sort --fuzzy \
--placeholder 'Pick a sesh' --height 50 --prompt='âš¡')\""

# prefix + e â€” fzf file picker â†’ dedicated editor pane
bind-key e display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "tmux-edit"

# prefix + n/p â€” next/previous session
bind -N "next session" n switch-client -n
bind -N "previous session" p switch-client -p

# Initialize TPM (must be last line)
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
