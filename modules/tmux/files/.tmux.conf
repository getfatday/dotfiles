# Dracula-themed tmux configuration
# Colors: bg=#282a36 fg=#f8f8f2 comment=#6272a4
#         purple=#bd93f9 pink=#ff79c6 green=#50fa7b cyan=#8be9fd

# --- General settings ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g focus-events on

# --- macOS clipboard ---
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# --- Prefix ---
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# --- Splits ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Vim-style navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# --- Dracula pane borders ---
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#ff79c6"

# --- Dracula status bar ---
set -g status-style "bg=#44475a,fg=#f8f8f2"
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 60

set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#44475a,fg=#bd93f9] "
set -g status-right "#[fg=#6272a4]%Y-%m-%d #[fg=#f8f8f2]%H:%M #[bg=#50fa7b,fg=#282a36,bold] #h "

# --- Dracula window tabs ---
setw -g window-status-format "#[fg=#6272a4] #I:#W "
setw -g window-status-current-format "#[bg=#50fa7b,fg=#282a36,bold] #I:#W "
setw -g window-status-separator ""

# --- Session switcher (sesh + fzf) ---
bind T display-popup -E -w 60% -h 60% 'sesh connect $(sesh list | fzf --reverse --border --height=100%)'

# --- Dracula message style ---
set -g message-style "bg=#44475a,fg=#8be9fd"
set -g message-command-style "bg=#44475a,fg=#8be9fd"
