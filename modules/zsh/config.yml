---
# Zsh with Prezto module
# Complete zsh shell environment with Prezto framework

# Core zsh dependencies
homebrew_packages:
  - zsh
  - zsh-history-substring-search

# Prezto framework dependencies
# Note: Prezto is installed via setup-prezto.sh script
# Run ~/.local/bin/setup-prezto.sh after deployment

# Stow directories for zsh configs
stow_dirs:
  - zsh

# Note: This module provides:
# - Zsh shell with Prezto framework
# - Prezto setup script (run ~/.local/bin/setup-prezto.sh)
# - Pre-configured Prezto modules (git, syntax-highlighting, etc.)
# - History substring search plugin
# - Custom zsh configuration
# - Input configuration (.inputrc)
# - Comprehensive documentation
