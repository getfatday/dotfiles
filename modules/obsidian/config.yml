---
# Obsidian module
# Note-taking and knowledge management with web clipping capabilities

# Obsidian tap for CLI tools
homebrew_taps:
  - yakitrak/yakitrak

# Obsidian CLI tools
homebrew_packages:
  - obsidian-cli    # CLI for Obsidian vault operations

# Obsidian application
homebrew_casks:
  - obsidian

# Mac App Store apps for Obsidian ecosystem
mas_installed_apps:
  - 6720708363  # Obsidian Web Clipper

# Stow directories for Obsidian configs
stow_dirs:
  - obsidian

# Note: This module provides:
# - Obsidian note-taking and knowledge management app
# - Obsidian Web Clipper for saving web content
# - Custom vault configurations and templates
# - Integration with other productivity tools
# - Knowledge management workflows
