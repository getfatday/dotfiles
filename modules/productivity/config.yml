---
# Productivity module
# Productivity tools and navigation utilities

# Productivity dependencies
homebrew_packages:
  - dos2unix      # Line ending conversion
  - fzf
  - gnu-sed       # GNU sed (macOS sed is BSD, limited)
  - jq            # JSON processor
  - nginx         # Web server (local development)
  - rename        # Batch file rename (Perl rename utility)
  - rsync         # File sync (newer than macOS built-in)
  - stow          # GNU Stow (used by dotfiles system)
  - wget          # HTTP fetcher

# Stow directories for productivity configs
stow_dirs:
  - productivity

# Files that should be merged with other modules
mergeable_files:
  - ".zshrc"      # Productivity aliases and functions

# Note: This module provides:
# - Fuzzy finding with fzf
# - Productivity aliases and functions
